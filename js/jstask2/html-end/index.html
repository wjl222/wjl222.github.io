<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>task-7-the-end</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1 maximum-scale=1.0,user-scalable=no,target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../reset.css">
</head>

<body>
    <nav>
        <div class="container">
            <img class="homepage" src="./images-end/homepage.png">
            <p>游戏结果</p>
            <img class="hint" src="./images-end/information.png">
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <div class="icon-and-result-text">
                <img class="icon" src="./images-end/win.png">
                <p class="result-text">太棒了!你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！</p>
                <div class="details">
                    <p class="ghost_number">幽灵<span id="ghost_number"></span>人</p>
                    <p class="people_number">水民<span id="people_number"></span>人</p>
                    <p class="ghost_word">幽灵词汇：<span id="ghost_word"></span></p>
                    <p class="people_word">水民词汇：<span id="people_word"></span></p>
                </div>
            </div>
        </div>
    </div>
    <ul class="rounds-details">
        <li>
            <p class="rounds">第1天</p>
            <p class="event">
                晚上：5号被杀手杀死，5号是水民<br />
                白天：8号被全民投票投死，8号是杀手
            </p>
        </li>
    </ul>
    <footer>
        <button class="play-again">
            再来一局
        </button>
        <button class="uploading-and-sharing">
            上传并分享
        </button>
    </footer>
</body>

</html>
