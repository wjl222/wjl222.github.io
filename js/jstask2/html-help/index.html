<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>help</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
</head>

<body>
    <nav>
        <div class="container">
            <img src="./images/return.png">
            <span>帮助</span>
            <img class="hide" src="./images/return.png">
        </div>
    </nav>
    <div class="content">
        <div class="container">
            <p>使用帮助</p>
            <ul>
                <li>
                    选一个人做法官，拿出手机，打开桌游精灵APP。选择自己希望玩的游戏版本；
                </li>
                <li>
                    对游戏的人数及相关角色的配置做决定，点击开始游戏。
                </li>
                <li>
                    将手机依次传递给场内玩家，点击查看身份，可获取自动的身份信息。点击隐藏身份，交给下一位玩家，最终回到法官手中。
                </li>
                <li>
                    法官可以随时查看玩家身份，并在法官日记里记录游戏的状态情况，直至游戏结束。
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <button>
            新手指引
        </button>
        <button>
            游戏介绍
        </button>
    </footer>
</body>

</html>
