<!DOCTYPE html>
<html>

<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=uf-8" />
    <script type="text/javascript">

        window.onload = function () {
            var tr = document.getElementsByTagName("tr");
            for (var i = 0; i < tr.length; i++) {
                abb(tr[i]);
            }
        }
        function abb(obj) {
                obj.onmouseover = function () {
                    obj.style.backgroundColor = "#f2f2f2";
                }
                obj.onmouseout = function () {
                    obj.style.backgroundColor = "#fff";
                }
            }
        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        var num = 2;
        function add() {
            var student_ID = prompt("请输入你的学号");
            var name = prompt("请输入你的姓名");
            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            td1.innerHTML = "xh00" + student_ID;
            td2.innerHTML = name;
            td3.innerHTML = "<a href='javascript:; ' onclick='delect(this)'>删除</a>";
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            var table = document.getElementById("table");
            table.append(tr);
            var tr = document.getElementsByTagName("tr");
            for (var i = 0;i < tr.length;i++) {
                abb(tr[i]);
            }
        }

        function delect(obj) {
            var tr = obj.parentNode.parentNode;
            tr.parentNode.removeChild(tr);
        }

     // 创建删除函数
    </script>
</head>

<body>
    <table border="1" width="50%" id="table">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>操作</th>
        </tr>

        <tr>
            <td>xh001</td>
            <td>王小明</td>
            <td><a href="javascript:; " onclick="delect(this)">删除</a></td>
            <!--在删除按钮上添加点击事件  -->
        </tr>

        <tr>
            <td>xh002</td>
            <td>刘小芳</td>
            <td><a href="javascript:;" onclick="delect(this)">删除</a></td>
            <!--在删除按钮上添加点击事件  -->
        </tr>

    </table>
    <input type="button" value="添加一行" onclick="add()" />
    <!--在添加按钮上添加点击事件  -->
</body>

</html>
