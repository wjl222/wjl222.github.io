<!DOCTYPE html>
<html>

<head>
    <title>浏览器对象</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gkb" />
</head>

<body>
    <!--先编写好网页布局-->
    <p>操作成功</p>
    <p><span id="time">5</span>秒后回到主页</p>
    <a href="#">返回</a>

    <script type="text/javascript">
        var i = 5;
        function aaa() {
            document.getElementById("time").innerHTML = i;
            i = i - 1;
            setTimeout("aaa()", 1000);
        }
        setTimeout("aaa()");
        function open (){
            window.history.back()
        }
        setTimeout("open()",5000);
    </script>
</body>

</html>
