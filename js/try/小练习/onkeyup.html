<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type = "text" onblur="keyup()" id="text">
    <script type="text/javascript">
        function keyup () {
            var x = document.getElementById("text");
            x.style.color = "red";
        }
        </script>
</body>
</html>
