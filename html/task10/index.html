<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="widtd=wditd, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>task10</title>
</head>

<body>
    <div class="contact-information">
        <div class="container">
            <p>客服热线：010-594-78634</p>
            <div class="sign-in-and-register">
                <a href="#">登陆</a><!--
                --><a href="#">注册</a>
            </div>
        </div>
    </div>
    <div class="content">
        <nav>
            <div class="container">
                <div class="blank"><img src="./images/下拉列表图标.png"></div>
                <div class="nav-box">
                    <button>首页</button>
                    <button>在线定制</button>
                    <button>标准箱</button>
                    <button>品质保障</button>
                </div>
            </div>
        </nav>
        <div class="customization-steps">
            <div class="container">
                <div class="steps-line">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-text">1.定制纸箱</div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-text">2.选择数量</div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-text">3.上传附件</div>
                    </div>
                    <div class="step">
                        <div class="step-number">4</div>
                        <div class="step-text">4.确认下单</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="from-box">
            <div class="container">
                <p class="form-top-text"><span></span>请按照以下步骤来定制您的纸箱</p>
                <form action="" method="GET">
                    <div class="title-of-option">
                        <img src="./images/定制箱_07.png">选择箱型
                    </div>
                    <div class="option">
                        <div class="option-container" id="box-type">
                            <div class="option-line">
                                <span>
                                    <input name="box-type" type="radio" value="对口箱" id="counterpart-box"
                                        class="radio"><label for="counterpart-box" class="radio">对口箱</label>
                                </span>
                                <span>
                                    <input name="box-type" type="radio" value="飞机盒" id="aircraft-box"
                                        class="radio"><label for="aircraft-box" class="radio">飞机盒</label>
                                </span>
                                <span>
                                    <input name="box-type" type="radio" value="天地盖" id="cover-of-heaven-and-earth"
                                        class="radio"><label for="cover-of-heaven-and-earth" class="radio">天地盖</label>
                                </span>
                            </div>

                        </div>
                        <div class="select-container">
                            <select>
                                <option value="查看详情">查看详情</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div class="option">
                    <div class="title-of-option">
                        <img src="./images/定制箱_14.png">确定尺寸
                    </div>

                    <div class="option">
                        <div class="option-container" id="diameter">
                            <div class="option-line">
                                <span>
                                    <input name="diameter" type="radio" id="outer-diameter" class="radio"><label
                                        for="outer-diameter" class="radio">外径</label>
                                </span>
                                <span>长<input type="number" min="1">mm</span>
                                <span>宽<input type="number" min="1">mm</span>
                                <span>高<input type="number" min="1">mm</span>
                            </div>
                            <div class="option-line">
                                <span>
                                    <input name="diameter" type="radio" id="inner-diameter" class="radio"><label
                                        for="inner-diameter" class="radio">外径</label>
                                </span>
                                <span>长<input type="number" min="1">mm</span>
                                <span>宽<input type="number" min="1">mm</span>
                                <span>高<input type="number" min="1">mm</span>
                            </div>

                        </div>
                        <div class="select-container">
                            <select>
                                <option value="查看详情">查看详情</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="title-of-option">
                        <img src="./images/定制箱_07.png">选择材质
                    </div>
                    <div class="option">
                        <div class="option-container" id="material">
                            <div class="option-line">
                                <span>
                                    <input name="material" type="radio" value="" id="A" class="radio"><label for="A"
                                        class="radio">三层A瓦优质</label>
                                </span>
                                <span>
                                    <input name="material" type="radio" value="" id="B" class="radio"><label for="B"
                                        class="radio">三层B瓦优质</label>
                                </span>
                                <span>
                                    <input name="material" type="radio" value="" id="C" class="radio"><label for="C"
                                        class="radio">三层C瓦优质</label>
                                </span>
                                <span>
                                    <input name="material" type="radio" value="" id="D" class="radio"><label for="D"
                                        class="radio">三层D瓦优质</label>
                                </span>
                                <span>
                                    <input name="material" type="radio" value="" id="E" class="radio"><label for="E"
                                        class="radio">三层E瓦优质</label>
                                </span>
                            </div>
                        </div>
                        <div class="select-container">
                            <select>
                                <option>查看详情</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                    <div class="next-step">
                        <input type="submit" value="下一步">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="propaganda-slogan">
                51包装网— 纸箱包装首选服务平台
            </div>
            <div class="link">
                <div>
                    <a href="#">关于我们</a>
                    <a href="#">配送流程</a>
                    <a href="#">联系我们</a>
                </div>
                <div>
                    <a href="#">下单指南</a>
                    <a href="#">媒体介绍</a>
                </div>
            </div>
            <div class="qq-phone-number-wechat">
                <img src="./images/定制箱_22.png">
                <div>
                    <p>TEL : 400-0000-000</p>
                    <p>企业QQ : 123456789</p>
                    <p>微信号 : XXXXXXX</p>
                </div>
            </div>
        </div>

    </footer>
    <div class="version-number">
        <div class="container">
            <p> 北京五一包装科技有限公司Copyright ©2015</p>
            <p>51baozhuang.com015 All rights reserved. 京icp备99999999-1</p>
        </div>
    </div>
</body>

</html>
